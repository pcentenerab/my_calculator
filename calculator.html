<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube() {
 var num = document.getElementById("n1");
 num.value = Math.pow(num.value, 3);
}
function fourth() {
 var num2 = document.getElementById("n1");
 num2.value = Math.pow(num2.value, 4);
}
</script>
</head>
<body>
 <h1>Calculadora de Patricia Centenera Bejar</h1>
 Number:
 <input type="text" id="n1">
 <p>
 <button onclick="cube()"> x^3 </button>
 </p>
 <p>
 <button onclick="fourth()"> x^4 </button>
 </p>
</body>
</html>
